
<!DOCTYPE html>
<html>
<head>
    <title>Modern Map App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search places or addresses">
            <div class="toolbar">
                <button class="map-btn active" data-layer="street">
                    <span>Map</span>
                </button>
                <button class="map-btn" data-layer="satellite">
                    <span>Satellite</span>
                </button>
                <button class="map-btn" data-layer="topo">
                    <span>Terrain</span>
                </button>
            </div>
        </div>
        <div id="map"></div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="main.js"></script>
</body>
</html>
